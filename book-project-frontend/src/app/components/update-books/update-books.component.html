<h1>Update Book</h1>
<form (ngSubmit)="updateBook()">

  <div class="form-group">
    <label for="bookId">Book Id</label>
    <input type="text" class="form-control" id="bookId" name="bookId" [(ngModel)]="book.bookId" placeholder="Enter Book Id">
  </div>

  <div class="form-group">
    <label for="bookName">Book Name</label>
    <input type="text" class="form-control" id="bookName" name="bookName" [(ngModel)]="book.bookName" placeholder="Enter Book Name">
    
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" name="price" [(ngModel)]="book.price" placeholder="Enter price">
  </div>
 
  <button type="submit" class="btn btn-primary">Update</button>
</form>
