<form (ngSubmit)="addBook()">
  <div class="form-group">
    <label for="bookName">Book Name</label>
    <input type="text" class="form-control" id="bookName" name="bookName" [(ngModel)]="book.bookName" placeholder="Enter Book Name">
    
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" name="price" [(ngModel)]="book.price" placeholder="Enter price">
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
