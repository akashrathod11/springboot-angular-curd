<body class="border">
  

  <div class="form-container ">
    <h2>Update Bank Details</h2>
    <form (ngSubmit)="updateBank()">
      <div class="form-group">
        <label for="bankId">Bank Id</label>
        <input type="text" class="form-control" id="bankId" placeholder="Enter bank name" name="bankId" [(ngModel)]="bank.bankId" >
      </div>

      <div class="form-group">
        <label for="bankName">Bank Name</label>
        <input type="text" class="form-control" id="bankName" placeholder="Enter bank name" name="bankName" [(ngModel)]="bank.bankName" >
      </div>
      <div class="form-group">
        <label for="bankAddress">Bank Address</label>
        <input type="text" class="form-control" id="bankAddress" placeholder="Enter bank address"
        name="address" [(ngModel)]="bank.address">
      </div>
      <button type="submit" class="btn btn-primary btn-custom">Update</button>
    </form>
  </div>
  </body>
